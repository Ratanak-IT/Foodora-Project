<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../output.css">
</head>

<body >
    <!-- use id navbar for import navbar component -->
    <!-- don't remove id navbar -->
    <div id="navbar"></div>

    <!-- About / Journey Section -->
  <section class="py-16 md:py-20 px-6 md:px-12 lg:px-24 h-[700px]">
    <div class="max-w-7xl mx-auto grid grid-cols-1 lg:grid-cols-2 gap-12 lg:gap-16 items-center">
      
      <!-- Text Content (left on desktop, top on mobile) -->
      <div class="text-center lg:text-left space-y-6">
        <h2 class="text-4xl md:text-5xl lg:text-6xl font-black text-yellow-500 leading-tight text-shadow">
          Our Journey To<br />Great Taste
        </h2>
        
        <p class="text-lg md:text-xl text-gray-700 leading-relaxed max-w-2xl mx-auto lg:mx-0">
          At our core, we offer unique flavors, affordable prices, and an unforgettable experience we 
          proudly deliver to every customer.
        </p>

        <!-- Order Button -->
        <div class="mt-8">
          <a href="#"
             class="inline-flex items-center gap-3 bg-gradient-to-r from-yellow-400 to-yellow-500 hover:from-yellow-500 hover:to-yellow-600 text-white font-bold text-lg px-10 py-5 rounded-2xl shadow-lg hover:shadow-xl transition-all duration-300 transform hover:-translate-y-1">
            Order Food
            <i class="fas fa-shopping-cart text-xl"></i>
          </a>
        </div>
      </div>

      <!-- Image / Right side -->
      <div class="relative w-[500px] h-[500px]">
  
  <!-- Background rotated -->
  <div class="bg-[#FDF1BF] w-full h-full rounded-[20px] rotate-8 absolute top-0 left-0"></div>

  <!-- Image NOT rotated -->
  <img 
    src="/assets/heroabout.png" 
    alt="Delicious beef dish with herbs, chili, cashews and sauce"
    class="w-full h-full object-cover rounded-[20px] absolute top-0 left-0"
  />

</div>

    </div>
  </section>


    <!-- use id footer for import footer component -->
     <!-- don't remove id footer -->
    <div id="footer"></div>
    <script src="../include.js"></script>
</body>

</html>
